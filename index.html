<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/material.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="card mt-5">
      <div class="card-header">
        <h3 class="card-title">My to-do list</h3>
      </div>
      <div class="card-body">
        <form id="taskForm">
          <div class="mb-3">
            <label for="taskInput" class="form-label">Nueva tarea:</label>
            <input type="text" id="taskInput" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
        <div class="task-list-container">
          <div class="task-column">
            <h4>Pendientes</h4>
            <ul id="pendingTasks" class="list-group mt-3"></ul>
          </div>
          <div class="task-column">
            <h4>En ejecuci√≥n</h4>
            <ul id="inProgressTasks" class="list-group mt-3"></ul>
          </div>
          <div class="task-column">
            <h4>Finalizadas</h4>
            <ul id="completedTasks" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/bootstrap.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
